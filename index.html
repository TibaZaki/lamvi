<!doctype html>

<body>
  <header>
    <h1>lamvi - Language Model Visual Inspector</h1>

        <textarea rows="5" id="config-text"></textarea>

        <p><select></select></p>
      </div>
      
      <hr>
      
      <div>
        <div><label>Control</label></div>
        <div class="btn-group">
          <button type="button" class="btn btn-success">Next</button>
          <button type="button" class="btn btn-success">20</button>
          <button type="button" class="btn btn-success">100</button>
          <button type="button" class="btn btn-success">500</button>
          <button type="button" class="btn btn-success">Reset</button>

        <span class="query-box-span"><input type="text" class="query-box"></input></span> 
      </div>
